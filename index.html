<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <title>proba</title>
  </head>

  <body>
    <div class="container">
      <div class="gameboard">
        <h3 class="header-lg">Your moves:</h3>
        <div class="display moves"></div>
        <h3 class="header-lg">Your time:</h3>
        <div class="display timer"></div>
        <h3 class="header-lg">Your Rating:</h3>
        <div class="display star-rating">
          <i class="icon fas fa-star"></i> <i class="icon fas fa-star"></i>
          <i class="icon fas fa-star"></i> <i class="icon fas fa-star"></i>
          <i class="icon fas fa-star"></i>
        </div>
        <div class="display score"></div>
      </div>
      <ul class="cardContainer"></ul>
    </div>
    <div class="modal-overlay">
      <div class="modal">
        <h3 class="header-lg">You made:</h3>
        <div class="display" id="moves"></div>
        <h3 class="header-lg">Your time:</h3>
        <div class="display" id="timer"></div>
        <button class="btn-reset">Play again</button>
      </div>
    </div>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
